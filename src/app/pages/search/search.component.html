<div class="col-md-10">
  <form class="form-horizontal">
      <div class="form-group row">
          <label for="inputEmail3" class="col-sm-3 text-right control-label col-form-label">Versi贸n</label>
          <div class="col-sm-9">
              <input type="text" class="form-control"
              name = "versionseleccionada"
              id="inputEmail3"
              placeholder="Versi贸n"
              [(ngModel)] = "_versionseleccionada"
              #versionseleccionada = "ngModel">
          </div>
      </div>
      <div class="form-group row">
          <label for="inputEmail3" class="col-sm-3 text-right control-label col-form-label">M贸dulo</label>
          <div class="col-sm-9">
            <select *ngIf="true" class="select2 form-control custom-select"
                    name = "moduloseleccionado"
                    style="width: 100%; height:36px;"
                    (change)="recuperarobjetos(moduloseleccionado.value)"
                    [(ngModel)]="_moduloseleccionado"
                    #moduloseleccionado="ngModel">
              <input type="text" name="" value="">
              <optgroup label="Seleccione un m贸dulo">
                  <option *ngFor="let idx of modulos" value="{{idx.Codigo}}" >{{idx.Codigo}} - {{idx.Descripcion}}</option>
              </optgroup>
            </select>
          </div>
      </div>
      <div class="form-group row">
          <label for="inputEmail3" class="col-sm-3 text-right control-label col-form-label">Objeto</label>
          <div class="col-sm-9">
            <select class="select2 form-control custom-select"
            name="objetoseleccionado"
            style="width: 100%; height:36px; margin-top: 10px"
            [(ngModel)]="_objetoseleccionado"
            #objetoseleccionado="ngModel">
              <option>Objeto</option>
              <optgroup label="Seleccione un objeto del sistema">
                  <option *ngFor="let idx of objetos" value="{{idx.Codigo}}">{{idx.Codigo}} - {{idx.Descripcion}}</option>
              </optgroup>
            </select>
          </div>
      </div>
      <div class="form-group row">
          <label for="inputPassword3" class="col-sm-3 text-right control-label col-form-label">DLL</label>
          <div class="col-sm-9">
              <input type="text" class="form-control" id="inputPassword3" placeholder="DLL">
          </div>
      </div>
      <div class="form-group row">
          <label for="inputPassword3" class="col-sm-3 text-right control-label col-form-label"></label>
          <div class="col-sm-9">
              <app-finder [modulo] = "_moduloseleccionado" [objeto] = "_objetoseleccionado" [version] = "_versionseleccionada"></app-finder>
          </div>
      </div>

  </form>
</div>
