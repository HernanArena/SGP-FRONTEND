
<form>
    <select class="select2 form-control custom-select" style="width: 100%; height:36px;" #moduloseleccionado>
      <option>Módulo</option>
      <optgroup label="Seleccione un módulo">
          <option *ngFor="let idx of modulos" value="{{idx.Codigo}}" (keypress)="recuperarobjetos(moduloseleccionado.value)">{{idx.Codigo}} - {{idx.Descripcion}}</option>
      </optgroup>
    </select>
    <small></small>
    <select class="select2 form-control custom-select" style="width: 100%; height:36px; margin-top: 10px">
      <option>Objeto</option>
      <optgroup label="Seleccione un objeto del sistema">
          <option *ngFor="let idx of objetos" value="{{idx.Codigo}}">{{idx.Codigo}} - {{idx.Descripcion}}</option>
      </optgroup>
    </select>
    <div class="form-group">
      <label>Email address</label>
      <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <app-finder></app-finder>
</form>
