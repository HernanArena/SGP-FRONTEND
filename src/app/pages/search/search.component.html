<div class="col-md-10">
  <form class="form-horizontal">
      <div class="form-group row">
          <label for="inputVersion" class="col-sm-3 text-right control-label col-form-label">Versi贸n</label>
          <div class="col-sm-9">
              <input type="text"
                     class="form-control"
                     name = "versionseleccionada"
                     id="inputVersion"
                     [(ngModel)]="_versionseleccionada"
                     (change)="grabaFiltroVersion(versionseleccionada.value)"
                     placeholder="Versi贸n"
                     #versionseleccionada = "ngModel">
          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-3 text-right control-label col-form-label">M贸dulo</label>
          <div class="col-sm-9">
            <select class="form-control custom-select"
                    name = "moduloseleccionado"
                     [(ngModel)]="_moduloseleccionado"
                    style="width: 100%; height:36px;"
                    (change)="grabaFiltroModulo(moduloseleccionado.value)"
                    #moduloseleccionado="ngModel">

              <optgroup label="Seleccione un m贸dulo">
                  <option *ngFor="let idx of modulos" value="{{idx.codigo}}" routerLinkActive = "active" >{{idx.codigo}} - {{idx.descripcion}}</option>
              </optgroup>
            </select>
          </div>
      </div>
      <div class="form-group row"
           style="margin-top: 10px;">
          <label class="col-sm-3 text-right control-label col-form-label">Objeto</label>
          <div class="col-sm-9">
            <select class="form-control custom-select"
                    name="objetoseleccionado"
                    style="width: 100%; height:36px;"
                     [(ngModel)]="_objetoseleccionado"
                    (change)="grabaFiltroObjeto(objetoseleccionado.value)"
                    #objetoseleccionado="ngModel">
              <optgroup label="Seleccione un objeto del sistema">
                  <option *ngFor="let idx of objetos" value="{{idx.codigo}}">{{idx.codigo}} - {{idx.descripcion}}</option>
              </optgroup>
            </select>
          </div>
      </div>
      <div class="form-group row">
          <label for="inputDLL" class="col-sm-3 text-right control-label col-form-label">DLL</label>
          <div class="col-sm-9">
              <input type="text"
                     class="form-control"
                     id="inputDLL"
                     placeholder="DLL">
          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-3 text-right control-label col-form-label"></label>
          <div class="col-sm-9">
              <app-finder></app-finder>
          </div>
      </div>
  </form>
</div>
